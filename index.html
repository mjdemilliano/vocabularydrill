<!DOCTYPE html>
<html ng-app="vocabularyDrillApp">
<head>
<meta http-equiv="content-type" value="text/html; charset=UTF-8">
<script type="text/javascript" src="angular.min.js"></script>
<script type="text/javascript" src="angular-resource.js"></script>
<script type="text/javascript" src="vocabularydrill.js"></script>
<script type="text/javascript" src="jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="ng-FitText.js"></script>
<style type="text/css">
body {
    font-family: sans-serif;
    font-size: 120%;
}
.card {
    display: block;
    width: calc(100% - 20px);
    margin: 10px;
    height: 120px;
    padding: 10px 0px 10px 0px;
    text-align: center;
    background-color: #ffff00;
    opacity: 0.1;
}
.card.answer {
    background-color: #44cc44;
}
.card.enabled {
    opacity: 1.0;
}
.feedback-button {
    display: block;
    float: left;
    width: calc(50% - 20px);
    margin: 10px;
    padding: 20px 0px;
    text-align: center;
    opacity: 0.1;
}
.feedback-button.feedback-wrong {
    background-color: #ff0000;
}
.feedback-button.feedback-correct {
    background-color: #00ff00;
}
.feedback-button.enabled {
    opacity: 1.0;
}
.sections ul {
    list-style-type: none;
    clear: both;
}
.sections ul li {
    float: left;
    padding: 5px;
    margin: 10px;
    margin-right: 5em;
    background-color: #dddddd;
    font-size: 90%;
}
.sections ul li a {
    text-decoration: none;
}
.sections li.current {
    background-color: #44cc44;
}
table thead th {
    text-align: left;
}
</style>
</head>
<body ng-controller="SessionCtrl">
    <div ng-controller="FlashCardCtrl">
        <div class="card" data-fittext="0.6" data-fittext-min="10" data-fittext-max="80" ng-class="{answer: !showingQuestion, enabled: hasWord()}" ng-click="hasWord() ? pressedWord() : false">{{ word[show] }}</div>
    </div>
    <div ng-controller="FeedbackCtrl">
        <div class="feedback-button feedback-wrong" ng-class="{enabled: enabled}" ng-click="enabled ? feedback(false) : false">Wrong</div>
        <div class="feedback-button feedback-correct" ng-class="{enabled: enabled}" ng-click="enabled ? feedback(true) : false">Correct</div>
    </div>
    <div ng-controller="VocabularyCtrl" class="sections">
        <ul>
            <li ng-class="{current: currentSection === section}" ng-repeat="(section, words) in vocabulary"><a href="#" ng-click="selectSection(section)">{{ section }}</a></li>
        </ul>
    </div>
    <div ng-controller="WordStatusCtrl">
        <table style="clear: both;" ng-if="wordStatus.length > 0">
            <thead>
                <tr><th>Word</th><th># correct</th><th># wrong</th></tr>
            </thead>
            <tbody>
                <tr ng-repeat="word in wordStatus"><td>{{ word.word }}</td><td>{{ word.correct }}</td><td>{{ word.wrong }}</td></tr>
            </tbody>
        </table>
    </div>
</body>
</html>
