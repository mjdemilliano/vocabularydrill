<!DOCTYPE html>
<html ng-app="vocabularyDrillApp">
<head>
<meta http-equiv="content-type" value="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<script type="text/javascript" src="angular.min.js"></script>
<script type="text/javascript" src="angular-resource.js"></script>
<script type="text/javascript" src="vocabularydrill.js"></script>
<script type="text/javascript" src="jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="ng-FitText.js"></script>
<script type="text/javascript" src="d3.min.js"></script>
<script type="text/javascript" src="dangle.min.js"></script>
<style type="text/css">
body {
    font-family: sans-serif;
    font-size: 110%;
}
.card {
    width: calc(100% - 20px);
    margin: 10px;
    height: 200px;
    padding: 10px 0px 10px 0px;
    text-align: center;
    background-color: #ffffff;
    opacity: 0.1;
    font-size: 30px;
    border-radius: 8px;
}
.card.answer {
    background: #ffffff;
}
.card.enabled {
    opacity: 1.0;
}
.feedback-button {
    float: left;
    width: calc(50% - 24px);
    margin: 10px;
    padding: 20px 0px;
    text-align: center;
    opacity: 0.1;
    border-radius: 8px;
}
.feedback-button.feedback-wrong {
    background: #d69999;
    border: 2px solid #980000;
    color: #980000;
}
.feedback-button.feedback-correct {
    background: #a6eead;
    border: 2px solid #00cc15;
    color: #00cc15;
}
.feedback-button.answer-button {
	background: #dddddd;
	border: 2px solid #000000;
	width: calc(100% - 24px);
}
.feedback-button.enabled {
    opacity: 1.0;
}
aside {
	width: 200px;
	padding: 0;
	position: absolute;
	left: -150px;
	top: 0px;
	transition: 1s;
	z-index: 10;
}
aside.expanded {
	transition: 1s;
	left: 0;
}
aside a {
	display: inline-block;
	width: calc(100% - 70px);
	color: #980000;
	background: #ffffff;
	padding: 0.3em 0.3em 0.3em 0.6em;
	border-bottom: 1px solid #980000;
    text-decoration: none;
    cursor: hand;
}
aside a.current, aside a:hover {
    background: #980000;
    color: #ffffff;
    transition: 1s;
}
.menutoggle {
	width: 20px;
	height: 20px;
	background: #980000;
	color: #ffffff;
	padding: 5px;
	position: absolute;
	left: 150px;
}
table thead th {
    text-align: left;
}
.title {
	padding-left: 40px;
	color: #980000;
	height: 20px;
}
</style>
</head>
<body ng-controller="SessionCtrl">
    <aside ng-controller="VocabularyCtrl" ng-class="{expanded: expanded}">
    	<a href="#" class="menutoggle" ng-click="toggle();">&lt;</a>
		<a ng-class="{current: currentSection === section}" ng-repeat="(section, words) in vocabulary" href="#" ng-click="selectSection(section)">{{ section }}</a>
    </aside>
    <main>
    <div class="title">{{ currentSection }}</div>
    <div ng-controller="FlashCardCtrl">
        <div class="card" ng-class="{answer: !showingQuestion, enabled: hasWord()}">{{ word.word[show] }}</div>
        <div class="feedback-button answer-button" ng-class="{enabled: hasWord()}" ng-if="hasWord() && showingQuestion" ng-click="hasWord() ? pressedWord() : false">Show answer</div>
    </div>    
    <div ng-controller="FeedbackCtrl">
        <div class="feedback-button feedback-wrong" ng-if="enabled" ng-class="{enabled: enabled}" ng-click="enabled ? feedback(false) : false">Wrong</div>
        <div class="feedback-button feedback-correct" ng-if="enabled" ng-class="{enabled: enabled}" ng-click="enabled ? feedback(true) : false">Correct</div>
    </div>
    <!--<div>
        <fs:column width="900" height="175" bind="results.facets.SelectionProbability" />
    </div>
    <div>
        <table style="clear: both;" ng-if="words.length > 0">
            <thead>
                <tr><th>Word</th><th># correct</th><th># wrong</th><th>Selection probability</th></tr>
            </thead>
            <tbody>
                <tr ng-repeat="word in words | orderBy:'-selectionProbability'"><td>{{ word.word[0] }}</td><td>{{ word.correct }}</td><td>{{ word.wrong }}</td><td>{{ word.selectionProbability }}</td></tr>
            </tbody>
        </table>
    </div>-->
    </main>
</body>
</html>
